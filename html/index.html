<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimetsu-Search</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <h1>キャラクター検索</h1>
        
        <div class="row">
            <div class="left">
                <p>【Step1】検索ファイルを選択してください</p>
                <p>検索ファイル名：</p>
            </div>
            <div class="right">
                <button type="button" id = 'select'>選択</button>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <p>【Step2】キャラクター名を入力してください</p>
                <input id= "name" type="text">
            </div>
            <div class="right">
                <button type="button" id = 'search'>検索</button>
                <button type="button" id = 'clear'>クリア</button>
            </div>
        </div>

        <div>
            <p>検索結果</p>
            <textarea rows="10" id="result"></textarea>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js" ></script>
    <script type="text/javascript" src="./js/main.js" ></script>
</body>
</html>
